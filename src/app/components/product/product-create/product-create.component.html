<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="product.name" name="name">
        </mat-form-field>

        <mat-form-field>
        <mat-label>Disponibilidade</mat-label>
        <select matNativeControl [(ngModel)]="product.active" [ngModelOptions]="{standalone: true}">
            <option value="Disponivel">Disponivel</option>
            <option value="Indisponivel">Indisponivel</option>
          </select>


 
    </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)"
                [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
